
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高雄今日天氣</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .weather-container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .weather-container h1 {
            margin: 0;
            font-size: 24px;
        }
        .weather-container p {
            margin: 5px 0;
            font-size: 18px;
        }
        .weather-icon {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>高雄今日天氣</h1>
        <img src="weather-icon.png" alt="天氣圖標" class="weather-icon">
        <p>溫度: 30°C</p>
        <p>天氣狀況: 晴</p>
        <p>濕度: 60%</p>
        <p>風速: 10 km/h</p>
    </div>
</body>
</html>
