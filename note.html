<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>可拖曳備忘錄</title>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <style>
    /* --- 樣式區 --- */
    html, body {
      background: transparent;
      margin: 0; padding: 10px;
      font-family: 'Microsoft JhengHei', 'Segoe UI', sans-serif;
      padding-bottom: 80px;
      /* 防止手機上長按選取文字 */
      user-select: none; 
      -webkit-user-select: none;
    }
    .container { max-width: 600px; margin: 0 auto; }
    ul { list-style: none; padding: 0; margin: 0; }

    /* 列表項目 */
    li {
      background: rgba(255, 255, 255, 0.95); 
      margin-bottom: 10px;
      padding: 15px 15px 15px 5px; /* 左邊留少一點給手把 */
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      color: #333;
      transition: background 0.2s, box-shadow 0.2s;
    }

    /* 拖曳時的樣式 (SortableJS class) */
    .sortable-ghost { opacity: 0.4; background: #e0e0e0; }
    .sortable-drag { background: #fff; box-shadow: 0 10px 20px rgba(0,0,0,0.2); transform: scale(1.02); }

    /* 拖曳手把 */
    .drag-handle {
      width: 30px; height: 30px;
      display: flex; align-items: center; justify-content: center;
      cursor: grab; color: #ccc;
      font-size: 20px; margin-right: 5px;
      touch-action: none; /* 重要：防止手機拖曳時觸發捲動 */
    }
    .drag-handle::after { content: '⠿'; } /* 點點圖示 */
    .drag-handle:active { cursor: grabbing; color: #1a73e8; }

    /* 完成樣式 */
    li.completed {
      text-decoration: line-through; color: #999;
      background: rgba(255, 255, 255, 0.6); box-shadow: none;
    }
    /* 內容文字 */
    .text-content { flex: 1; word-break: break-all; }

    /* 勾選按鈕 */
    .check-btn { 
      width: 28px; height: 28px; border-radius: 50%;
      border: 2px solid #ccc; background: transparent;
      cursor: pointer; flex-shrink: 0; margin-left: 10px;
      display: flex; align-items: center; justify-content: center;
      color: transparent; transition: all 0.2s;
    }
    .check-btn:hover { border-color: #1a73e8; }
    li.completed .check-btn { background-color: #ccc; border-color: #ccc; color: white; }
    li.completed .check-btn::after { content: '✔'; font-size: 14px; }
    
    /* 浮動按鈕與視窗 (不變) */
    .fab {
      position: fixed; bottom: 20px; right: 20px;
      width: 56px; height: 56px;
      background-color: #1a73e8; color: white;
      border-radius: 50%;
      box-shadow: 0 4px 12px rgba(26, 115, 232, 0.4);
      display: flex; align-items: center; justify-content: center;
      font-size: 32px; cursor: pointer; z-index: 100;
    }
    .modal-overlay {
      display: none; position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6); z-index: 200;
      align-items: center; justify-content: center; backdrop-filter: blur(2px);
    }
    .modal-overlay.show { display: flex; }
    .modal-box { background: white; width: 85%; max-width: 380px; padding: 20px; border-radius: 16px; }
    textarea { width: 100%; height: 100px; padding: 12px; border: 2px solid #eee; border-radius: 8px; font-size: 16px; resize: none; box-sizing: border-box; outline: none; margin-bottom: 15px; user-select: text; -webkit-user-select: text;}
    .modal-buttons { display: flex; justify-content: flex-end; gap: 10px; }
    .btn { padding: 8px 20px; border-radius: 6px; font-size: 15px; cursor: pointer; border: none; }
    .btn-cancel { background: #f5f5f5; color: #666; }
    .btn-confirm { background: #1a73e8; color: white; }
    .loading { text-align: center; color: #555; background: rgba(255,255,255,0.8); padding: 5px; border-radius: 20px; display: none; font-size: 14px; width: fit-content; margin: 0 auto 10px auto; }
  </style>
</head>
<body>

  <div class="container">
    <div id="loading" class="loading">讀取中...</div>
    <ul id="taskList"></ul>
  </div>

  <div class="fab" onclick="openModal()">+</div>

  <div id="modalOverlay" class="modal-overlay">
    <div class="modal-box">
      <h3 style="margin-top:0; color:#333;">新增事項</h3>
      <textarea id="modalInput" placeholder="寫下要做的事情..."></textarea>
      <div class="modal-buttons">
        <button class="btn btn-cancel" onclick="closeModal()">取消</button>
        <button id="confirmBtn" class="btn btn-confirm" onclick="confirmAdd()">新增</button>
      </div>
    </div>
  </div>

  <script>
    // =================================================================
    // ★ 請將下方網址換成您的 GAS 網址 ★
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz2U2uZ3tjixsBKGfSVVCq6Kt1vZ0MWKTnoOYN64ob4u0AAlR8BzLQybXVWYkkwbF1i/exec"; 
    // =================================================================

    window.onload = loadData;
    let sortableInstance;

    function loadData() {
      document.getElementById('loading').style.display = 'block';
      fetch(SCRIPT_URL)
        .then(res => res.json())
        .then(data => {
          renderList(data);
          document.getElementById('loading').style.display = 'none';
        })
        .catch(err => {
          console.error(err);
          document.getElementById('taskList').innerHTML = `<li style="justify-content:center; color:red;">連線失敗</li>`;
        });
    }

    function renderList(data) {
      const list = document.getElementById('taskList');
      list.innerHTML = '';
      
      const now = new Date().getTime(); 
      const oneHour = 60 * 60 * 1000;
      let visibleCount = 0;

      data.forEach(item => {
        // 時間過濾邏輯
        let isCompleted = false;
        if (item.completedAt) {
          const completedTime = new Date(item.completedAt).getTime();
          if (now - completedTime > oneHour) return; 
          isCompleted = true;
        }

        visibleCount++;

        const li = document.createElement('li');
        li.id = 'task-' + item.id;
        li.dataset.id = item.id; // 存 ID 在屬性中方便排序讀取
        
        if (isCompleted) li.classList.add('completed');

        // 加入 drag-handle (拖曳手把)
        li.innerHTML = `
          <div class="drag-handle"></div>
          <span class="text-content">${escapeHtml(item.text)}</span>
          <button class="check-btn" onclick="toggleItem('${item.id}')"></button>
        `;
        list.appendChild(li);
      });

      if (visibleCount === 0) {
        list.innerHTML = '<div style="text-align:center; color:#888; padding:20px; background:rgba(255,255,255,0.5); border-radius:10px;">目前沒有待辦事項</div>';
      } else {
        // ★ 初始化拖曳功能
        initSortable();
      }
    }

    function initSortable() {
      const list = document.getElementById('taskList');
      
      // 如果已經有實例，先銷毀避免重複綁定
      if (sortableInstance) sortableInstance.destroy();

      sortableInstance = new Sortable(list, {
        animation: 150, // 動畫時間
        handle: '.drag-handle', // 只能拉手把才能拖曳 (避免誤觸)
        ghostClass: 'sortable-ghost', // 拖曳時原位置的樣式
        dragClass: 'sortable-drag', // 拖曳中的樣式
        delay: 0, 
        onEnd: function (evt) {
          // 當拖曳結束時，觸發此函式
          saveOrder();
        }
      });
    }

    // ★ 儲存新順序到後端
    function saveOrder() {
      const list = document.getElementById('taskList');
      const items = list.querySelectorAll('li');
      let idList = [];
      
      // 收集目前頁面上的 ID 順序
      items.forEach(li => {
        idList.push(li.dataset.id);
      });

      // 默默傳送給後端，不需要跳出讀取畫面，讓體驗更流暢
      fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify({ action: 'reorder', idList: idList })
      }).catch(console.error);
    }

    function toggleItem(id) {
      const li = document.getElementById('task-' + id);
      li.classList.toggle('completed');

      fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify({ action: 'toggle', id: id })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status !== 'success') {
          li.classList.toggle('completed');
          alert("操作失敗");
        }
      });
    }

    function confirmAdd() {
      const input = document.getElementById('modalInput');
      const val = input.value.trim();
      const btn = document.getElementById('confirmBtn');

      if (!val) { alert("請輸入內容"); return; }
      btn.disabled = true; btn.textContent = "...";

      fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify({ action: 'add', text: val })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === 'success') {
          closeModal(); input.value = ''; loadData();
        } else { alert("新增失敗"); }
        btn.disabled = false; btn.textContent = "新增";
      });
    }

    function openModal() {
      document.getElementById('modalOverlay').classList.add('show');
      setTimeout(() => document.getElementById('modalInput').focus(), 100);
    }
    function closeModal() { document.getElementById('modalOverlay').classList.remove('show'); }
    document.getElementById('modalOverlay').addEventListener('click', function(e) { if (e.target === this) closeModal(); });
    function escapeHtml(text) { if (!text) return text; return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;"); }
  </script>
</body>
</html>
