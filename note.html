<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>極簡備忘錄</title>
  <style>
    /* --- 基礎設定 --- */
    html, body {
      background: transparent; /* 背景透明 */
      margin: 0;
      padding: 10px; /* 保留一點邊距 */
      font-family: 'Microsoft JhengHei', 'Segoe UI', sans-serif;
      /* 為了不讓列表最下方被浮動按鈕擋住，底部留白 */
      padding-bottom: 80px;
    }

    /* --- 列表容器 --- */
    .container {
      max-width: 600px;
      margin: 0 auto; /* 置中 */
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    /* --- 列表項目 (卡片) --- */
    li {
      /* 卡片背景設為稍微半透明的白色，更有質感 */
      background: rgba(255, 255, 255, 0.95); 
      margin-bottom: 10px;
      padding: 15px 20px;
      border-radius: 12px; /* 圓角 */
      /* 輕微的陰影讓文字在任何背景上都能看清 */
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeIn 0.3s ease;
      font-size: 18px;
      color: #333;
      line-height: 1.4;
      word-break: break-all;
    }

    /* --- 刪除(完成)按鈕 --- */
    .check-btn { 
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid #ccc; 
      background: transparent;
      cursor: pointer;
      flex-shrink: 0; 
      margin-left: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: transparent;
      transition: all 0.2s;
    }
    .check-btn:hover {
      border-color: #ea4335;
      color: #ea4335;
      background-color: rgba(255, 245, 245, 0.8);
    }
    .check-btn::after {
      content: '✔';
      font-size: 14px;
    }

    /* --- 浮動按鈕 (FAB) --- */
    .fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 56px;
      height: 56px;
      background-color: #1a73e8;
      color: white;
      border-radius: 50%;
      box-shadow: 0 4px 12px rgba(26, 115, 232, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      cursor: pointer;
      transition: transform 0.2s;
      z-index: 100;
      user-select: none;
    }
    .fab:active {
      transform: scale(0.9);
    }

    /* --- 彈出視窗 (Modal) --- */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6); /* 背景變暗 */
      z-index: 200;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s;
      backdrop-filter: blur(2px); /* 讓背景模糊一點 */
    }
    .modal-overlay.show {
      display: flex;
      opacity: 1;
    }
    
    .modal-box {
      background: white;
      width: 85%;
      max-width: 380px;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transform: scale(0.9);
      transition: transform 0.3s;
    }
    .modal-overlay.show .modal-box {
      transform: scale(1);
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 12px;
      border: 2px solid #eee;
      border-radius: 8px;
      font-size: 16px;
      resize: none;
      box-sizing: border-box;
      outline: none;
      margin-bottom: 15px;
    }
    textarea:focus {
      border-color: #1a73e8;
    }

    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .btn {
      padding: 8px 20px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      border: none;
    }
    .btn-cancel { background: #f5f5f5; color: #666; }
    .btn-confirm { background: #1a73e8; color: white; }
    
    /* 讀取狀態 */
    .loading { 
      text-align: center; 
      color: #555; /* 深灰色，在淺色背景清楚；若您背景是全黑，建議改 #fff */
      background: rgba(255,255,255,0.8);
      padding: 5px;
      border-radius: 20px;
      display: none; 
      font-size: 14px;
      width: fit-content;
      margin: 0 auto 10px auto;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <div class="container">
    <div id="loading" class="loading">讀取中...</div>
    <ul id="taskList"></ul>
  </div>

  <div class="fab" onclick="openModal()">+</div>

  <div id="modalOverlay" class="modal-overlay">
    <div class="modal-box">
      <h3 style="margin-top:0; color:#333;">新增事項</h3>
      <textarea id="modalInput" placeholder="寫下要做的事情..."></textarea>
      <div class="modal-buttons">
        <button class="btn btn-cancel" onclick="closeModal()">取消</button>
        <button id="confirmBtn" class="btn btn-confirm" onclick="confirmAdd()">新增</button>
      </div>
    </div>
  </div>

  <script>
    // =================================================================
    // ★ 請將下方網址換成您的 GAS 網址 ★
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz2U2uZ3tjixsBKGfSVVCq6Kt1vZ0MWKTnoOYN64ob4u0AAlR8BzLQybXVWYkkwbF1i/exec"; 
    // =================================================================

    window.onload = loadData;

    function loadData() {
      document.getElementById('loading').style.display = 'block';
      fetch(SCRIPT_URL)
        .then(res => res.json())
        .then(data => {
          renderList(data);
          document.getElementById('loading').style.display = 'none';
        })
        .catch(err => {
          console.error(err);
          // 錯誤提示改為簡單的文字
          const list = document.getElementById('taskList');
          list.innerHTML = `<li style="justify-content:center; color:red; background:rgba(255,255,255,0.9);">連線失敗</li>`;
        });
    }

    function renderList(data) {
      const list = document.getElementById('taskList');
      list.innerHTML = '';
      
      if (!data || data.length === 0) {
        // 空白時顯示提示，並加上一點半透明背景確保可見
        list.innerHTML = '<div style="text-align:center; color:#888; padding:20px; background:rgba(255,255,255,0.5); border-radius:10px;">目前沒有待辦事項</div>';
        return;
      }

      data.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${escapeHtml(item.text)}</span>
          <button class="check-btn" onclick="deleteItem('${item.id}', this)"></button>
        `;
        list.appendChild(li);
      });
    }

    function confirmAdd() {
      const input = document.getElementById('modalInput');
      const val = input.value.trim();
      const btn = document.getElementById('confirmBtn');

      if (!val) { alert("請輸入內容"); return; }

      btn.disabled = true;
      btn.textContent = "...";

      fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify({ action: 'add', text: val })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === 'success') {
          closeModal();
          input.value = '';
          loadData();
        } else {
          alert("新增失敗");
        }
        btn.disabled = false;
        btn.textContent = "新增";
      })
      .catch(err => {
        alert("連線錯誤");
        btn.disabled = false;
        btn.textContent = "新增";
      });
    }

    function deleteItem(id, btnElement) {
      if(!confirm("確定完成？")) return;
      btnElement.parentElement.style.opacity = '0.4';

      fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify({ action: 'delete', id: id })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === 'success') {
          loadData();
        } else {
          alert("刪除失敗");
          btnElement.parentElement.style.opacity = '1';
        }
      });
    }

    function openModal() {
      const overlay = document.getElementById('modalOverlay');
      overlay.classList.add('show');
      setTimeout(() => document.getElementById('modalInput').focus(), 100);
    }

    function closeModal() {
      document.getElementById('modalOverlay').classList.remove('show');
    }

    document.getElementById('modalOverlay').addEventListener('click', function(e) {
      if (e.target === this) closeModal();
    });

    function escapeHtml(text) {
      if (!text) return text;
      return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }
  </script>
</body>
</html>
